<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Triangle pédagogique</title>

<style>
body{
  margin:0;
  padding:0;
  font-family:Arial, sans-serif;
  background:#ffffff;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.triangle-wrap{
  width:100%;
  max-width:900px;
  padding:16px;
  box-sizing:border-box;
}

svg#triangleSvg{
  width:100%;
  height:auto;
  max-height:60vh;
  display:block;
  margin:0 auto;
}

h2{
  margin:16px;
  text-align:center;
}

.section{
  max-width:900px;
  padding:16px;
  box-sizing:border-box;
}

@media (max-width:480px){
  svg#triangleSvg{
    max-height:50vh;
  }
}
</style>
</head>

<body>

<div class="triangle-wrap">
<svg id="triangleSvg" viewBox="0 0 800 720" preserveAspectRatio="xMidYMid meet">

  <!-- Triangle -->
  <polygon points="400,80 80,620 720,620" fill="none" stroke="#e0e3ea" stroke-width="28"/>

  <!-- Axe Enseigner -->
  <line x1="400" y1="80" x2="80" y2="620" stroke="#f0a93b" stroke-width="28"/>

  <!-- Textes sommets -->
  <text x="400" y="50" text-anchor="middle" font-size="32" font-weight="bold">SAVOIR</text>
  <text x="60" y="650" text-anchor="start" font-size="32" font-weight="bold">PROF</text>
  <text x="740" y="650" text-anchor="end" font-size="32" font-weight="bold">ÉLÈVE</text>

  <!-- Textes axes -->
  <text x="210" y="350" transform="rotate(-60 210 350)" font-size="26" fill="#9aa3b2">ENSEIGNER</text>
  <text x="590" y="350" transform="rotate(60 590 350)" font-size="26" fill="#9aa3b2">APPRENDRE</text>
  <text x="400" y="680" text-anchor="middle" font-size="26" fill="#9aa3b2">FORMER</text>

  <!-- Centre -->
  <text x="400" y="360" text-anchor="middle" font-size="34" fill="#9aa3b2">ÉLÈVE</text>
  <text x="400" y="410" text-anchor="middle" font-size="30" fill="#6b7280">EXCLU (MORT)</text>

</svg>
</div>

<div class="section">
<h2>L’Apprentissage</h2>
<p>
Dans ce schéma, l’élève est placé en réception.  
La relation privilégiée est <strong>ÉLÈVE ↔ SAVOIR</strong>.  
L’enseignant est en retrait, médiateur du savoir.
</p>
</div>

</body>
</html>
